name: poker-server
version: 0.1.0.0
github: "githubuser/poker-server"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2018 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

  # Metadata used when publishing your package
  # synopsis:            Short description of your package
  # category:            Web

  # To avoid duplicated efforts in documentation and dealing with the
  # complications of embedding Haddock markup inside cabal files, it is
  # common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/poker-server#readme>

dependencies:
  - base >= 4.7 && < 5
  - async
  - aeson
  - hedis
  - time
  - monad-logger
  - mtl
  - array
  - stm
  - generic-random
  - ekg
  - containers
  - cryptohash
  - bytestring
  - persistent
  - persistent-postgresql
  - persistent-template
  - servant
  - time
  - servant-client
  - servant-options
  - servant-server
  - transformers
  - servant-js
  - random
  - text
  - wai
  - wai-extra
  - wai-logger
  - wai-cors
  - websockets
  - pretty-simple
  - random-shuffle
  - split
  - monad-loops
  - generic-arbitrary
  - MonadRandom
  - mtl
  - wuss
  - warp
  - servant-docs
  - listsafe
  - jwt
  - lens
  - async

library:
  source-dirs: src
  exposed-modules:
    - API
    - Database
    - Schema
    - Config
    - Poker.Poker
    - Poker.Game.Actions
    - Poker.ActionValidation
    - Poker.Types
    - Poker.Game.Blinds
    - Poker.Game.Game
    - Poker.Game.Utils
    - Socket

executables:
  poker-server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - poker-server

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - poker-server
      - generic-arbitrary
      - hspec
      - QuickCheck
      - quickcheck-instances
